$id: https://controlman.repodynamics.com/schema/dynamic-file-setting-json
$schema: https://json-schema.org/draft/2020-12/schema
title: JSON File Settings
summary: Configuration for output files in JSON format.
type: object
additionalProperties: false
default: { }
properties:
  indent:
    type: [ integer, 'null' ]
    default: 3
  end_of_file_newline:
    summary: Whether to add a newline at the end of the file.
    type: boolean
    default: true
  sort_keys:
    summary: Whether to sort keys in the output file.
    type: boolean
    default: true
