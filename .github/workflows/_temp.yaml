name: '[Reusable]: Website'
on:
  workflow_dispatch:
jobs:
  build_devcontainer:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pre-build dev container image
      uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/repodynamics/devcontainer-docs
        configFile: .devcontainer/container-docs/devcontainer.json
        runCmd: sleep 1
        cacheFrom: ghcr.io/repodynamics/devcontainer-docs
        push: always