discussion:
  form:
    question_issues:
      # A default title that will be pre-populated in the discussion submission form.
      title: "[General] "

      # Labels that will automatically be added to discussions created with this template.
      labels: [ "General Introduction" ]

      # Definition of the input types in the discussion form.
      body:
        - type: markdown
          attributes:
            value: |
              This is text that will show up in the template!
        - type: textarea
          id: improvements
          attributes:
            label: Top 3 improvements
            description: "What are the top 3 improvements we could make to this project?"
            value: |
              1.
              2.
              3.
              ...
            render: bash
          validations:
            required: true
        - type: markdown
          attributes:
            value: |
              ## Markdown header
              And some more markdown
        - type: input
          id: has-id
          attributes:
            label: Suggestions
            description: A description about suggestions to help you
          validations:
            required: true
        - type: dropdown
          id: download
          attributes:
            label: Which area of this project could be most improved?
            options:
              - Documentation
              - Pull request review time
              - Bug fix time
              - Release cadence
          validations:
            required: true
        - type: checkboxes
          attributes:
            label: Check that box!
            options:
              - label: This one!
                required: true
              - label: I won't stop you if you check this one, too
        - type: markdown
          attributes:
            value: |
              ### The thrilling conclusion
              _to our template_

    question_bug:
      title: Is this a bug?
      labels:
          - bug
      body:
        - type: markdown
          id: bug
          attributes:
              value: |
                **Describe the bug**
