version: 2
build:
  os: ubuntu-22.04
  tools:
    python: mambaforge-4.10
  jobs:
    post_checkout:
      - git fetch --unshallow
conda:
  environment: .devcontainer/container-docs/env/conda/website.yaml
python:
  install:
    - method: pip
      path: pkg
sphinx:
  configuration: docs/website/source/conf.py
  builder: dirhtml
  fail_on_warning: false
formats: all
