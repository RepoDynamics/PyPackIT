theme:
  badge:
    color:
      grey: "#494949"
      blue: "#0B3C75"
      green: "#00802B"
      orange: "#D93402"
      red: "#AF1F10"
    style: flat-square
    height: 23px
    separator: 2
  color:
    primary:
      light: '#005500'
      dark: '#1CAA00'
    secondary:
      light: '#3C5500'
      dark: '#AF8A00'
    accent:
      light: rgb(19 84 0)
      dark: rgb(69 155 36)
    heading: ${{ theme.color.primary }}$
  icon:
    post: 📫
    fix: 🐞
    feat: ✨
    change: 💥
    config: 🛠️
    refactor: 🧹️
    chore: ♻️
    ci: 🤖️
    api: 🖥
    cli: ⌨️
    gui: 🖱
    setup: ⚙️
    pkg: 📦
    test: 🧪
    docs: 📚
    repo: 🧰
