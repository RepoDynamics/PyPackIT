    h3_feat:
      title: üå±‚ÄÇNew Features
      description: |
        Newly-added backward-compatible features.
    h3_enhance:
      title: ‚ú®‚ÄÇEnhanced Features
      description: |
        Features that have been improved in a backward-compatible way.
    h3_secure:
      title: üõ°Ô∏è‚ÄÇSecurity Fixes
