      - ${{ issue.__custom__.issue_summary }}$
      - type: textarea
        id: test_case
        attributes:
          label: Test Case
          description: >-
            Please provide a [test case](https://docs.pytest.org/en/stable/getting-started.html)
            that demonstrates the bug:

            - At the top of the code block below,
