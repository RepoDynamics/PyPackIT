      - id: security
        title: üõ°Ô∏è‚ÄÇSecurity Fixes
        description: |
          Security fixes that have been applied to the public API.
      - id: fixed
        title: üêû‚ÄÇBug Fixes
        description: |
          Bug fixes that have been applied to the public API.
      - id: improved
        title: üöÄ‚ÄÇPerformance Improvements
        description: |
          Performance improvements that have been applied to the public API.
      - id: docs
        title: üìù‚ÄÇDocstring Fixes
