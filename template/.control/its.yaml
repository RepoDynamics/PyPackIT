label:
  type:
    label:
      change:
        suffix: Change
        description: Introduce a breaking change in a project component.
      feat:
        suffix: Feat
        description: Add a new feature to a project component.
      fix:
        suffix: Fix
        description: Fix a bug in a project component.
      refactor:
        suffix: Refactor
        description: Refactor code without affecting project interfaces.
      config:
        suffix: Config
        description: Change project configurations and metadata.
      ci:
        suffix: CI
        description: Change CI/CD pipelines.
      chore:
        suffix: Chore
        description: Perform housekeeping tasks.
  scope:
    prefix: 'scope: '
    color: '#0366d6'
    label:
      pkg-api:
        suffix: Pkg API
        description: Related to ${{ pkg.name }}$'s Python API.
      pkg-cli:
        suffix: Pkg CLI
        description: Related to ${{ pkg.name }}$'s command-line interface.
      pkg-gui:
        suffix: Pkg GUI
        description: Related to ${{ pkg.name }}$'s graphical user interface.
      pkg-build:
        suffix: Pkg Build
        description: Related to ${{ pkg.name }}$'s build and installation process.
      docs:
        suffix: Docs
        description: Related to documentation and website.
      test-api:
        suffix: Test API
        description: Related to ${{ test.name }}$'s Python API.
      test-cli:
        suffix: Test CLI
        description: Related to ${{ test.name }}$'s command-line interface.
      test-gui:
        suffix: Test GUI
        description: Related to ${{ test.name }}$'s graphical user interface.
      test-build:
        suffix: Test Build
        description: Related to ${{ test.name }}$'s build and installation process.
  custom:
    group:
      remark:
        prefix: 'remark: '
        color: '#0366d6'
        label:
          queued:
            suffix: 'Queued'
            description: Queued for processing.
          discuss:
            suffix: 'Discuss'
            description: Requires more discussion.
