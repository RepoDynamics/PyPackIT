      home: /home/${{ .name }}$
      shell: /bin/zsh
      gid: 1000
      uid: 1000
    share_dir: /usr/local/share/#{{ return slugify(get("name")) }}#-container
    log_dir: /var/log/#{{ return slugify(get("name")) }}#-container
