      # https://github.com/devcontainers/features/tree/main/src/git-lfs
      ghcr.io/devcontainers/features/git-lfs:1:
        version: latest
        autoPull: true
      # https://github.com/devcontainers/features/tree/main/src/git
      ghcr.io/devcontainers/features/git:1:
