theme:
  badge:
    color:
      grey: "#494949"
      blue: "#0B3C75"
      green: "#00802B"
      orange: "#D93402"
      red: "#AF1F10"
    style: flat-square
    height: 23px
    separator: 2
  color:
    primary:
      light: rgb(0 85 0)
      dark: rgb(28 170 0)
    secondary:
      light: rgb(60 85 0)  # rgb(5 80 5)
      dark: rgb(175 138 0)  # rgb(156 204 0)
    accent:
      light: rgb(19 84 0)
      dark: rgb(69 155 36)
    heading: ${{ theme.color.primary }}$
  icon:
    post: 📫
    fix: 🐞
    feat: ✨
    change: 💥
    config: 🛠️
    refactor: 🧹️
    chore: ♻️
    ci: 🤖️
    api: 🖥
    cli: ⌨️
    gui: 🖱
    setup: ⚙️
    pkg: 📦
    test: 🧪
    docs: 📚
    repo: 🧰
