    template:
      body:
        - |
          {%- for label in form.id_labels + form.labels -%}
          {{
            mdit.element.badge(
              service="static",
              label=label.prefix,
              args={"message": label.suffix if label.prefix else label.name},
              style=ccc.theme.badge.style,
              color=label.color,
              label_color=ccc.theme.badge.color.grey,
              height=ccc.theme.badge.height,
            ).source()
