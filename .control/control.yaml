              local script_dir="$(dirname "$(realpath "${BASH_SOURCE[0]}")")"
              local requirements_dir="$script_dir/requirements"
              "$SYSPKG_INSTALL_SCRIPT" \
                  --apt "$requirements_dir/apt_pkgs.txt" \
                  --logfile "$LOGFILE" \
