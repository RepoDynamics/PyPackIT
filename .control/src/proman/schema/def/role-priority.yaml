$id: https://controlman.repodynamics.com/schema/role-priority
$schema: https://json-schema.org/draft/2020-12/schema
title: Roles
description: |
  Assignment of roles to a person.
  Each entry is a key-value pair where the key is the role ID
  and its value is the priority of the person in that role.
examples:
  - author: 1
    contact: 10
type: object
additionalProperties:
  title: Priority
  description: |
    Priority of the person in the role.
    Higher numbers have higher priority.
  $ref: https://jsonschemata.repodynamics.com/number/non-negative
